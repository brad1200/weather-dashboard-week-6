<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="title">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-md-3 mt-3 h-100">
            <form class="form-horizontal">
                <h4>Search for City:</h4>
                <input class="form-control mr-sm-2" id="cityInput" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
            </form>
            <div class="card">
                <ul class="list-group list-group-flush" id="searchHistoryList">
                </ul>
            </div>
        </div>


        <section class="allWeather">
            <section class="weather">
                <h2 id="city"></h2>
                <h2 id="date"></h2>
                <img id="imageC" src="" class="card-img-top" alt="">
                <!-- setting up the current temp, wind, humidity, and uv -->
                <p class="currentP">Temp: <span id="temp"></span> °F</p>
                <p class="currentP">Wind:<span id="windSpeed"></span> MPH</p>
                <p class="currentP">Humidity: <span id="humidity"></span>%</p>
                <p class="currentP">UV Index: <span id="UVindex"></span></p>
            </section>

            <section class="forcast">
                <!--start of 5 day forecast and each day has its own card to display each day -->
                <h3>5-Day Forecast:</h3>

                <div class="card-group">
                    <div class="card">

                        <h5 id="day1" class="card-title"></h5>
                        <img id="image1" src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text">Temp: <span id="temp1"></span> °F</p>
                            <p class="card-text">Wind: <span id="wind1"></span> MPH</p>
                            <p class="card-text">Humidity:<span id="humidity1"></span>%</p>
                        </div>
                    </div>

                    <div class="card">

                        <h5 id="day2" class="card-title"></h5>
                        <img id="image2" src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text">Temp: <span id="temp2"></span> °F</p>
                            <p class="card-text">Wind: <span id="wind2"></span> MPH</p>
                            <p class="card-text">Humidity:<span id="humidity2"></span>%</p>
                        </div>
                    </div>

                    <div class="card">

                        <h5 id="day3" class="card-title"></h5>
                        <img id="image3" src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text">Temp: <span id="temp3"></span> °F</p>
                            <p class="card-text">Wind: <span id="wind3"></span> MPH</p>
                            <p class="card-text">Humidity:<span id="humidity3"></span>%</p>
                        </div>
                    </div>

                    <div class="card">

                        <h5 id="day4" class="card-title"></h5>
                        <img id="image4" src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text">Temp: <span id="temp4"></span> °F</p>
                            <p class="card-text">Wind: <span id="wind4"></span> MPH</p>
                            <p class="card-text">Humidity:<span id="humidity4"></span>%</p>
                        </div>
                    </div>

                    <div class="card">

                        <h5 id="day5" class="card-title"></h5>
                        <img id="image5" src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text">Temp: <span id="temp5"></span> °F</p>
                            <p class="card-text">Wind: <span id="wind5"></span> MPH</p>
                            <p class="card-text">Humidity:<span id="humidity5"></span>%</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
