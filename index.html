<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="title">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-md-3 mt-3 h-100">
                <form class="form-horizontal">
                    <h4>Search for City:</h4>
                    <input class="form-control mr-sm-2" id="cityInput" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
                </form>
                <div class="card">
                    <ul class="list-group list-group-flush" id="searchHistoryList">
                    </ul>
                </div>
            </div>
            <div class="col-md-9 mt-3" id="searchResults">
                <div class="row weather-conditions">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body" id="currentWeather">
                                <h3 class="card-title">
                                    <span id="currentCity"></span>
                                    <span id="todaysDate"></span>
                                    <img src="" alt="" id="currentWeatherIcon">
                                </h3>
                                <ul class="card-text current-weather-conditions">
                                    <li>Temp: <span id="todaysTemp"></span>&degF</li>
                                    <li>Wind: <span id="todaysWindSpeed"></span>MPH</li>
                                    <li>Humidity: <span id="todaysHumidity"></span>%</li>
                                    <li>UV Index:<span class="border d-inline-block rounded px-2 py-1"
                                            id="todaysUVIndex">
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3 id="forecastHeader">5 Day Forecast</h3>
                    </div>
                    <div class="col-md-12 d-flex flex-row flex-wrap justify-content-start" id="forecast"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
